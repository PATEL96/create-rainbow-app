name: Publish Package

on:
  push:
    branches:
      - main

jobs:

  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm publish
